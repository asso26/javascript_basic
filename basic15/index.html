<body>
    <script>
        //반복문-for, do while문, while문

        //while문
        // let x=초기값;
        // while(조건문){
        //    실행문
        //    증가감식;
        // }

        let x=0;

        while(x<5){
            console.log(x)
            x++;
        }


        //    9/2 ==> 4(몫)
        //    9%2 ==>1(나머지)
        let y=0;
        while(y<10){
            y++;
            if(y%2 == 0){
                continue;//해당하는 사항은  건너뛰기
            }
            console.log("y : ",y)
            
        }

        let m=0;
        while(m<10){
            m++;
            if(m == 5){
                break;//break는 while 전체에서 벗어남
            }
            console.log("m : ",m)
            
        }

    </script>
