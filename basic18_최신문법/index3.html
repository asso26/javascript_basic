<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       //배열함수
        let 사람들=[
            '김일동',
            '김이동',
            '김삼동',
            '김사동',
            '김오동',
            '김육동',
            '김칠동',
            '김팔동'
        ]
        for(let i=0; i<사람들.length;i++){
            console.log(사람들[i])
        }

        //배열.forEach(함수)
        사람들.forEach(function(item){//배열안에 요소 각각의 할일
            console.log(item)
        })

        //함수를 밖으로 빼기
        // function 함수(item){
        //     console.log(item)
        // }
        // let 함수=function(item){
        //     console.log(item)
        // }
        let 함수=(item)=>{
            console.log(item)
        }
        사람들.forEach(함수)

        //forEach에서 두번째 매개변수는 index번호를 넘겨준다
        사람들.forEach(function(item,index){
            console.log(item, index)

        })

        //map함수-return이 있어야한다.
        //let data=사람들.map(함수)
        let data=사람들.map(function(item){
           return item + "님" 
        })
        console.log(data)//map은 배열이다.

        //map
        let 시민들=[
            {name:'박일동',age:16,gender:"남"},
            {name:'박이동',age:17,gender:"여"},
            {name:'박삼동',age:18,gender:"남"},
            {name:'박사동',age:19,gender:"여"},
            {name:'박이동',age:20,gender:"남"},
        ]
        //name만 배열로 출력하고 싶다면
        let namePrint=시민들.map(function(ele){
            return ele.name
        })
        console.log(namePrint)// ['박일동', '박이동', '박삼동', '박사동', '박오동']

        //filter함수--retrun이 있어야한다
        //let filt=시민들.filter(함수)
        let filt=시민들.filter(function(item){
            return item.name == "박삼동"
        })
        console.log(filt)

        let filt2=시민들.filter(function(item){
            return item.name !== "박삼동"
        })
        console.log(filt2)

        //find함수-return이 있어야한다
        let fin=시민들.find(function(item){
            return item.name == "박이동"
        })
        console.log(fin)
        //find함수는 하나라도 발견이 되면 함수가 종료된다


        //fill함수  - fill(1) 함수의 아이템을 모두 1로 바꾼다
        let arr5=[1,2,3,4,5];

        let result5 = arr5.fill(1).map((item)=>{
            return item + 3 
        })

        console.log(result5)
    </script>
</body>
</html>
